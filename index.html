<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Timer</title>
        <link rel="icon" type="image/x-icon" href="icons/tomato.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="styles/index.css">
        <link rel="stylesheet" type="text/css" href="styles/timer.css">
        <!-- <script src="https://..."></script> -->

    </head>
    <body>
        <div>
            <h1>Pomodoro Timer</h1>
            <div id="countdown">
                <h3 id="pomodoroText">Focus Time</h3>
                <h2 id="countdownText">25:00</h2>
                <div id="buttons">
                    <button type="button" id="start" class="btn btn-primary">Start</button>
                    <button type="button" id="pause" class="btn btn-primary">Pause</button>
                    <button type="button" id="restart" class="btn btn-primary">Restart</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Author: Tom√°s Martins</p>
            <p><a href="https://www.flaticon.com/free-icons/tomato" title="tomato icons">Tomato icons created by Smashicons - Flaticon</a></p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="client/timer.js"></script>
    </body>
</html>
